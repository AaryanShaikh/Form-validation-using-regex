<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using Regex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/" name="refform" onsubmit="return formValidate()" method="post">
        <p>Name: <input type="text" name="name"></p>
        <label class="alert" id="name"></label><br>
        <p>Address: <input type="text" name="address"></p>
        <label class="alert" id="address"></label><br>
        <p>Email: <input type="text" name="email"></p>
        <label class="alert" id="email"></label><br>
        <p>Password: <input type="password" name="pass"></p>
        <label class="alert" id="pass"></label><br>
        <p>Confirm Password: <input type="password" name="cpass"></p>
        <label class="alert" id="cpass"></label><br>
        <p>Ph.no: <input type="number" name="phno"></p>
        <label class="alert" id="phno"></label><br>
        <input type="submit" name="submit" value="Submit">
    </form>
    <script src="./app.js"></script>
</body>

</html>
